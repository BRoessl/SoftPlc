name: Docker Image CI

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build Docker linux
      run: docker build -f Docker/linux-x64/Dockerfile -t fbarresi/softplc:latest-linux .
      working-directory: ./SoftPlc
    - name: Build Docker arm
      run: docker build -f Docker/arm/Dockerfile -t fbarresi/softplc:latest-arm .
      working-directory: ./SoftPlc
    - name: Build Docker windows
      run: docker build -f Docker/windows/Dockerfile -t fbarresi/softplc:latest-win .
      working-directory: ./SoftPlc
